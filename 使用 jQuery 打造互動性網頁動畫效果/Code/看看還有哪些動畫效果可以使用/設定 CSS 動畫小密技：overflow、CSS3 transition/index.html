<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./js/jquery-3.5.1.min.js"></script>
  <script src="./js/all.js"></script>
  <style>
    .box{
      width: 200px;
      height: 100px;
      border: 1px solid blue;
      overflow: hidden;
      position: relative;
    }
    .box:hover .title{
      bottom: 0;
    }
    .title{
      background: #000;
      color: #fff;
      text-align: center;
      padding: 5px 0;
      width: 100%;
      position: absolute;
      bottom: -30px;
      transition: all 2s;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="title">產品標題</div>
  </div>
</body>
</html>
